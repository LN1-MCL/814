<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

let particles = [];
function create() {
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height*0.4;
    for(let i=0;i<40;i++) particles.push({x,y,vx:(Math.random()-0.5)*5,vy:(Math.random()-0.5)*5,l:100});
}
function loop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.l-=1.5;
        ctx.fillStyle=`rgba(255,165,0,${p.l/100})`;
        ctx.fillRect(p.x,p.y,2,2);
        if(p.l<=0) particles.splice(i,1);
    });
    requestAnimationFrame(loop);
}
setInterval(create,1200);
loop();

const btn = document.getElementById("music-btn");
const bgm = document.getElementById("bgm");
let playing = false;
btn.addEventListener('click', () => {
    if(!playing){ bgm.play(); btn.textContent='ğŸ”Š æš‚åœéŸ³ä¹'; playing=true; }

});
</script>
