<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lando & Oscar</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
}

.slideshow {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-3;  
    overflow:hidden; 
}

.slide-img {
    position:absolute;
    width:100%;
    height:100%;
    object-fit: cover;       
    object-position: center; 
    opacity:0;
    animation:fade 4s infinite;
}

.slide-img:nth-child(1){ animation-delay:0s; }
.slide-img:nth-child(2){ animation-delay:1s; }
.slide-img:nth-child(3){ animation-delay:2s; }
.slide-img:nth-child(4){ animation-delay:3s; }

@keyframes fade { 0%{opacity:0;}12.5%{opacity:1;}37.5%{opacity:1;}50%{opacity:0;}100%{opacity:0;} }

.overlay {
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
    z-index:-2;
}

canvas {
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
    pointer-events:none;
}

.content {
    position:absolute;
    bottom:60px;
    width:100%;
    text-align:center;
    z-index:0; 
}

h1 {
    font-size:4rem;
    letter-spacing:4px;
    text-shadow:0 0 15px #ff7f00;
    animation:glow 2s infinite alternate;
}

@keyframes glow {
    from {text-shadow:0 0 10px #ff7f00;}
    to {text-shadow:0 0 30px #ffae00;}
}

h2 {
    font-size:1.5rem;
    margin-top:10px;
    text-shadow:0 0 10px #ff9c00;
}

    right:20px;
    padding:10px 15px;
    border:none;
    border-radius:20px;
    background:#ff7f00;
    color:white;
    cursor:pointer;
    z-index:10;
    font-size:1rem;
}
</style>
</head>
<body>

<div class="slideshow">

<script>
// çƒŸèŠ±æ•ˆæœ
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles = [];

function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    for(let i=0;i<80;i++){
        particles.push({
            x:x,
            y:y,
            speedX:(Math.random()-0.5)*6,
            speedY:(Math.random()-0.5)*6,
            life:100
        });
    }
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.speedX;
        p.y+=p.speedY;
        p.life--;
        ctx.fillStyle="orange";
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(update);
}

setInterval(createFirework,1500);
update();

// éŸ³ä¹æŒ‰é’®é€»è¾‘
const musicBtn = document.getElementById("music-btn");
const bgm = document.getElementById("bgm");

let isPlaying = false;

musicBtn.addEventListener('click', () => {
    if(!isPlaying){
        bgm.play();
        musicBtn.textContent = 'ğŸ”Š æš‚åœéŸ³ä¹';
        isPlaying = true;
    } else {
        bgm.pause();
        musicBtn.textContent = 'ğŸµ æ’­æ”¾éŸ³ä¹';
        isPlaying = false;
    }
});
</script>
