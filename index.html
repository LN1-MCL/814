<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles = [];
function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    for(let i=0;i<80;i++){
        particles.push({ x:x, y:y, speedX:(Math.random()-0.5)*6, speedY:(Math.random()-0.5)*6, life:100 });
    }
}
function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.speedX; p.y+=p.speedY; p.life--;
        ctx.fillStyle="orange";
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(update);
}
setInterval(createFirework,1500);
update();

const musicBtn = document.getElementById("music-btn");
const bgm = document.getElementById("bgm");
let isPlaying = false;
musicBtn.addEventListener('click', () => {
    if(!isPlaying){ bgm.play(); musicBtn.textContent = 'ğŸ”Š æš‚åœéŸ³ä¹'; isPlaying = true; }
    else { bgm.pause(); musicBtn.textContent = 'ğŸµ æ’­æ”¾éŸ³ä¹'; isPlaying = false; }
});
</script>
