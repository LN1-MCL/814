<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

let particles = [];
function create() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.4;
    for(let i=0;i<60;i++) particles.push({x,y,vx:(Math.random()-0.5)*6,vy:(Math.random()-0.5)*6,l:100});
}
function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.l--;
        ctx.fillStyle=`rgba(255,165,0,${p.l/100})`;
        ctx.fillRect(p.x,p.y,2.5,2.5);
        if(p.l<=0) particles.splice(i,1);
    });
    requestAnimationFrame(update);
}
setInterval(create,1500);
update();

const btn = document.getElementById("music-btn");
const bgm = document.getElementById("bgm");
let play = false;
btn.addEventListener('click', () => {
    if(!play){ bgm.play(); btn.textContent = 'ğŸ”Š æš‚åœéŸ³ä¹'; play = true; }
    else { bgm.pause(); btn.textContent = 'ğŸµ æ’­æ”¾éŸ³ä¹'; play = false; }
});
</script>
